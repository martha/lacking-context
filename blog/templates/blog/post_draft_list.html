{% extends 'blog/base.html' %}

{% block content %}
  <div class="post-draft-list">
  <h1>Drafts</h1>
    {% for post in posts %}
      <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.album_artist }}'s <em>{{post.album_name }}</em></a></h1>
        <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
        <p>{{ post.text|truncatechars:200 }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
