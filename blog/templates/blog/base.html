{% load staticfiles %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lacking Context</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1 class="title"><a href="/">Lacking Context</a></h1>
            <p class="about">
              a music blog by Jacob Yopak and Chris Techentin
            </p>
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu">New</a>
                <a href="{% url 'post_draft_list' %}" class="top-menu">Draft list</a>
                <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% endif %}
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
